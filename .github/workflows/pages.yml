name: Deploy Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo builds
        uses: swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Cache cargo-binstall
        uses: actions/cache@v4
        id: cache-binstall
        with:
          path: |
            ~/.cargo/bin/cargo-binstall
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
          key: ${{ runner.os }}-cargo-binstall-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-binstall-

      - name: Install cargo-binstall
        if: steps.cache-binstall.outputs.cache-hit != 'true'
        run: cargo install cargo-binstall --locked

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install dioxus-cli
        run: cargo binstall dioxus-cli --force --no-confirm
      
      - name: Add cargo to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Check dx works
        run: dx --version

      - name: Bundle for web
        run: dx bundle --platform web

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
